<mat-card class="example-card mat-elevation-z5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      
    </div>
    <mat-card-title>
        <p>{{data[0].type}}</p>
    </mat-card-title>
    <mat-card-subtitle>{{data[0].metadata.size}} KB</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div style="text-align: center;">
       <mat-icon color="primary" style="font-size:75px; margin-left:-60px">trending_up</mat-icon>
    </div>
    <p>
      {{data[0].name}}
    </p>
    <p>
      {{data[0].metadata.mtime}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>OPEN</button>
  </mat-card-actions>
</mat-card>
